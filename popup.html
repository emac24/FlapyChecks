<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FlapyCheck Popup</title>
    </head>

    <body>

        <div id="budgetHeader">
            <h1 id="budgetLeftover">$0 Left</h1>
        </div>
        <img src="Images/Cappy-icon.png" id="capyMood" alt="Cappy-icon">

        <form id="budgetInfo">
            <div id="budgetContainer">
                <label for="budgetValue">Insert Your Budget</label>
                <input type="text" inputmode="numeric" id="budgetValue">
                <button type="submit" id="setBudget">Set Budget</button>
            </div>
            <div id="totalContainer">
                <label for="totalSpent">Total Money Spent</label>
                <input type="text" input="numeric" id="totalSpent">
                <button type="submit" id="addItem">Total Price Spent</button>
            </div>
            <input type="reset" id="resetBudgetData" value="Reset">
        </form>
    </body>
</html>
